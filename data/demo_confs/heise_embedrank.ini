[DEFAULT]
# Default values for the method and the dataset used.
# options for input_data are: 'Heise', 'Inspec', 'SemEval-2010', 'DUC-2001'
# options for model are: 'EmbedRank', 'KeyCluster'
input_data = Heise
model = EmbedRank
normalization = stemming
n_keyphrases = 10

[LANGUAGE]
# These settings need to be changed if another language should be used
language = de
sent2vec_model = ../word_embedding_models/german/sent2vec/de_model.bin

[DocSim]
document_similarity = False
document_similarity_new_candidate_constant = 1.0
document_similarity_weights = (1.0, 1.0)

[Mahalanobis]
global_covariance = False
global_covariance_weights = (4.0, 0.1)

[MISC]
# Leave these settings as they are
print_document_scores = False
write_to_db = False
